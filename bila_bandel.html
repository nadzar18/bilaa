<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cewek Cantik & Imut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe4e1;
        }
        h1 {
            color: #ff69b4;
        }
        #pujian {
            font-size: 24px;
            color: #d63384;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .muncul {
            opacity: 1 !important;
            transform: scale(1) !important;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #c71585;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Halo Cantik! 😊</h1>
    <p id="pujian">Klik tombol buat dapet pujian spesial! 💖</p>
    <button onclick="pujiCewek()">Klik buat pujian baru</button>

    <script>
        const pujianList = [
            "Kamu itu definisi keindahan yang nyata! 💕",
            "Senyummu lebih terang dari matahari! ☀",
            "TAPI KAMU BANDELLLL 🥰",
            "Mata kamu itu bintang jatuh, penuh cahaya! ✨",
            "Kalau kecantikan adalah seni, kamu masterpiece-nya! 🎨",
            "Gak ada filter yang bisa ngalahin pesona aslimu! 😍",
            "Dunia ini lebih indah karena ada kamu! 🌸"
            
        ];

        function pujiCewek() {
            const pujianEl = document.getElementById("pujian");
            const randomPujian = pujianList[Math.floor(Math.random() * pujianList.length)];

            // Hilangkan animasi dulu
            pujianEl.classList.remove("muncul");
            pujianEl.style.opacity = "0";

            setTimeout(() => {
                // Ganti teks pujian
                pujianEl.innerText = randomPujian;
                
                // Tambahkan animasi lagi
                pujianEl.classList.add("muncul");
            }, 300);
        }
    </script>
</body>
</html>
